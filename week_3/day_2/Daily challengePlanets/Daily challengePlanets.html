<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge - Solar System</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
        }
        
        .listPlanets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }
        
        .planet {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .planet-info {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }
        
        /* Planet colors */
        .mercury { background: #8c8c8c; }
        .venus { background: #e67e22; }
        .earth { background: #2980b9; }
        .mars { background: #c0392b; }
        .jupiter { background: #d35400; }
        .saturn { background: #f1c40f; }
        .uranus { background: #3498db; }
        .neptune { background: #2980b9; }
    </style>
</head>
<body>
    <h1>ðŸŒŒ Daily Challenge: Solar System</h1>
    <section class="listPlanets"></section>

    <!-- Link to external JavaScript file -->
    <script src="Daily challengePlanets.js"></script>
</body>
</html>
