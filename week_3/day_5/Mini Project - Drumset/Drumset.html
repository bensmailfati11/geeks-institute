<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumset</title>
    <link rel="stylesheet" href="Drumset.css">
</head>
<body>
    <div class="drumset-container">
        <!-- Row 1 -->
        <div class="drum-pad" data-key="A">
            <div class="key-label">A</div>
            <div class="sound-name">Boom</div>
        </div>
        
        <div class="drum-pad" data-key="S">
            <div class="key-label">S</div>
            <div class="sound-name">Clap</div>
        </div>
        
        <div class="drum-pad" data-key="D">
            <div class="key-label">D</div>
            <div class="sound-name">Hillat</div>
        </div>

        <!-- Row 2 -->
        <div class="drum-pad" data-key="F">
            <div class="key-label">F</div>
            <div class="sound-name">Kick</div>
        </div>
        
        <div class="drum-pad" data-key="G">
            <div class="key-label">G</div>
            <div class="sound-name">Openlet</div>
        </div>
        
        <div class="drum-pad" data-key="H">
            <div class="key-label">H</div>
            <div class="sound-name">Ride</div>
        </div>

        <!-- Row 3 -->
        <div class="drum-pad" data-key="J">
            <div class="key-label">J</div>
            <div class="sound-name">Share</div>
        </div>
        
        <div class="drum-pad" data-key="K">
            <div class="key-label">K</div>
            <div class="sound-name">Tink</div>
        </div>
        
        <div class="drum-pad" data-key="L">
            <div class="key-label">L</div>
            <div class="sound-name">Tom</div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="A" src="sounds/boom.wav"></audio>
    <audio id="S" src="sounds/clap.wav"></audio>
    <audio id="D" src="sounds/hihat.wav"></audio>
    <audio id="F" src="sounds/kick.wav"></audio>
    <audio id="G" src="sounds/openhat.wav"></audio>
    <audio id="H" src="sounds/ride.wav"></audio>
    <audio id="J" src="sounds/snare.wav"></audio>
    <audio id="K" src="sounds/tink.wav"></audio>
    <audio id="L" src="sounds/tom.wav"></audio>

    <script src="Drumset.js"></script>
</body>
</html>
