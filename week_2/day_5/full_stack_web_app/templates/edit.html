{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-library-primary mb-6">Modifier le Livre</h1>
    <form method="POST">
        <div class="mb-4">
            <label class="block font-semibold mb-2">Titre</label>
            <input type="text" name="title" value="{{ book.title }}" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Auteur</label>
            <select name="author_id" class="w-full border rounded px-3 py-2">
                {% for author in authors %}
                <option value="{{ author.id }}" {% if book.author_id == author.id %}selected{% endif %}>{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Cat√©gorie</label>
            <select name="category_id" class="w-full border rounded px-3 py-2">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if book.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Genre</label>
            <input type="text" name="genre" value="{{ book.genre }}" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Description</label>
            <textarea name="description" class="w-full border rounded px-3 py-2">{{ book.description }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Image de couverture</label>
            <input type="text" name="cover_image" value="{{ book.cover_image }}" class="w-full border rounded px-3 py-2">
        </div>
        <div class="flex justify-between">
            <button type="submit" class="vintage-btn text-white px-6 py-2 rounded-lg font-semibold">Enregistrer</button>
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">üè† Accueil</a>
        </div>
    </form>
</div>
{% endblock %}
