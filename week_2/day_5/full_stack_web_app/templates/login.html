{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6 mt-12">
    <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
    <form method="POST">
        <label class="block mb-2">Nom d'utilisateur</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>
        
        <label class="block mb-2">Mot de passe</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>

        <button type="submit" class="w-full bg-library-primary text-white p-2 rounded">Se connecter</button>
    </form>
</div>
{% endblock %}
