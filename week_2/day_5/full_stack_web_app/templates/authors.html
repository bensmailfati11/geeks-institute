{% extends "base.html" %}

{% block content %}
<div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Our Authors</h1>
    <p class="text-lg text-gray-600">Meet the talented authors in our library collection</p>
</div>

<!-- BOUTON POUR AFFICHER LE FORMULAIRE -->
<div class="text-center mb-6">
    <button id="toggleFormBtn" 
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
            Ajouter Auteur
    </button>
</div>

<!-- FORMULAIRE AJOUT AUTEUR CACHÉ PAR DÉFAUT -->
<div id="authorForm" class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md border border-gray-200 mb-12 hidden">
    <h2 class="text-2xl font-bold mb-5 text-gray-800 text-center">Ajouter un Auteur</h2>
    <form action="{{ url_for('create_author') }}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Nom</label>
            <input type="text" name="name" required 
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Pays</label>
            <input type="text" name="country" 
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Biographie</label>
            <textarea name="bio" rows="3" 
                      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Photo (URL)</label>
            <input type="text" name="photo" 
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>
        <div class="flex justify-between items-center mt-4">
            <button type="submit"
                    class="w-2/3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:from-blue-700 hover:to-indigo-700 hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Ajouter Auteur
            </button>
            <button type="button" id="cancelBtn"
                    class="w-1/3 bg-gray-400 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-500 transition ml-2">
                    Annuler
            </button>
        </div>
    </form>
</div>

<!-- SCRIPT POUR FAIRE DISPARAÎTRE LE BOUTON ET MONTRER LE FORMULAIRE -->
<script>
    const toggleBtn = document.getElementById('toggleFormBtn');
    const formDiv = document.getElementById('authorForm');
    const cancelBtn = document.getElementById('cancelBtn');

    toggleBtn.addEventListener('click', () => {
        toggleBtn.style.display = 'none'; // fait disparaître le bouton
        formDiv.classList.remove('hidden'); // affiche le formulaire
        formDiv.scrollIntoView({ behavior: 'smooth' });
    });

    cancelBtn.addEventListener('click', () => {
        formDiv.classList.add('hidden'); // cache le formulaire
        toggleBtn.style.display = 'inline-block'; // fait réapparaître le bouton Ajouter
    });
</script>


<!-- LISTE DES AUTEURS -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for author in authors %}
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition border border-gray-200">
        <div class="relative h-52 overflow-hidden">
            <img src="{{ author.photo }}" alt="{{ author.name }} photo" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
            <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">{{ author.name }}</h3>
                <p class="text-sm">{{ author.country }}</p>
            </div>
        </div>
        
        <div class="p-6">
            <p class="text-gray-700 text-sm mb-5">{{ author.bio }}</p>
            <div class="flex justify-between items-center space-x-3">
                <div class="text-center">
                    <span class="text-2xl font-bold text-green-600">{{ author.book_count }}</span>
                    <span class="text-gray-500 block text-sm">Books</span>
                </div>
                <a href="{{ url_for('author_detail', author_id=author.id) }}" class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition shadow-md">
                    View Profile
                </a>
                <form action="{{ url_for('delete_author', author_id=author.id) }}" method="post">
                    <button type="submit" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition shadow-md">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
