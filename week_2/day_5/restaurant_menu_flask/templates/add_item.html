<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-plus-circle text-green-500 mr-2"></i>Add Item
            </h1>
            <p class="text-gray-600">Add a new item to your menu</p>
        </div>

        <form method="POST">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Item Name:</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="Enter item name">
            </div>

            <div class="mb-6">
                <label for="price" class="block text-gray-700 font-semibold mb-2">Price (â‚¬):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="Enter price">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-check"></i> Add Item
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/menu" class="text-gray-600 hover:text-gray-800 transition-colors duration-200 flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </div>
</body>
</html>
